
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Page</title>
</head>
<style>
     .container{
        background-color:whitesmoke;
        height: 300;
        width: 150px;
        padding: 20px ;
        border-radius: 10px;
        display: block;
        
        border: 2px black solid;
        margin: 30px auto;
           
            
    } 

    #product-img{
         
        height: 250px;
        object-fit: cover;
        width: 150px;
        display: block;
        margin: 10px auto;
        border-radius: 10px;
        justify-content: center;
        margin: 30px auto;
        border: 2px solid black;
        margin-top: -10px;
    }

    .product-container{
        width: 90%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        margin: 30px auto;
    }

    .product-div{
        width: 50%;
    }

    .prod-img{
        height: 120px;
        width: 80px;
        border: 1px solid white;
        border-radius: 20px;
        box-shadow: 0.5px 0.5px 20px 0.5px grey;
        cursor: pointer;
        object-fit: cover ; 

    }

    .prod-img:hover{
        height: 130px;
        box-shadow: 2px 2px 20px 3px #808080;
        transition: 0.5s;
    }

    .btn{
        margin-top: 20px;
        background-color: #00001a;
        width: 110px;
        height: 30px;
        margin: 20px ;
        display: block;
        justify-content: center;
        color:white;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        padding: 5px 20px;
        margin-top: -10px; 
            
    }
    .btn:hover{
       background-color: white;
       color: #00001a;
       border: 2px solid black;
       border-radius: 20px;
      
    }
    
    /* .text{
            
            font-weight: bold;
            margin: 20px ;
            margin-top: -20px;
        } */

        .text1{
            /* text-align: center; */
            font-weight: bold;
            margin: 30px ;
            margin-top: -20px;
        }
    
   
</style>
<body>
     <div class="container"> 
        <div class="product-div">
            <img src="./img/bhagvat-geeta.jpeg" id="product-img" alt="bhagvat geeta">
        </div>
        <!-- <p class="text">Bhagavad Gita</p><br><BR> -->
            <p class="text1">Price : 350/-</p> 
            <button class="btn"><b>Buy Now</b></button>

    </div> 

    <div class="product-container">   
        
        <img src="./img/1.jpeg" class="prod-img" onclick="changeProdImg('./img/1.jpeg')">
       
        <img src="./img/2.jpeg" class="prod-img" onclick="changeProdImg('./img/2.jpeg')">
        <img src="./img/3.jpeg" class="prod-img" onclick="changeProdImg('./img/3.jpeg')">
        <img src="./img/6.jpeg" class="prod-img" onclick="changeProdImg('./img/6.jpeg')">
        <img src="./img/4.jpeg" class="prod-img" onclick="changeProdImg('./img/4.jpeg')">
        <img src="./img/5.jpeg" class="prod-img" onclick="changeProdImg('./img/5.jpeg')"><br><br>
        <img src="./img/7.jpeg" class="prod-img" onclick="changeProdImg('./img/7.jpeg')">
        <img src="./img/8.jpeg" class="prod-img" onclick="changeProdImg('./img/8.jpeg')">
        <img src="./img/9.jpeg" class="prod-img" onclick="changeProdImg('./img/9.jpeg')">
    </div>

     
    
    <script>
        function changeProdImg (imgName) {
            const mainImg = document.getElementById('product-img');
            mainImg.src = imgName;
        }
       
    </script>
</body>
</html>
